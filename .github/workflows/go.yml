name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
        
    - name: AWS cli install action
      uses: chrislennon/action-aws-cli@1.1

    - name: Build
      run: go build -v ./...

    - name: Test
      run: make test
